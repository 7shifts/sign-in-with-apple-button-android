<html>
<body>
<script type="text/javascript"
        src="https://appleid.cdn-apple.com/appleauth/static/jsapi/appleid/1/en_US/appleid.auth.js"></script>
<script type="text/javascript">
    var arguments = new URLSearchParams(window.location.search);

    var clientConfiguration = {};
    clientConfiguration.clientId = arguments.get("clientId");
    clientConfiguration.redirectURI = arguments.get("redirectURI");
    clientConfiguration.scope = arguments.get("scope");
    clientConfiguration.state = arguments.get("state");

    AppleID.auth.init(clientConfiguration);
    AppleID.auth.signIn();
</script>
</body>
</html>
